<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hamster Mike?</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css" />
        <link rel="stylesheet" type="text/css" href="styles/2DGame.css" />
        <script src="scripts/main.js"></script>
    </head>
    <body onload="enter2D()" style="background-color: black">
        
        <div id="controls" style="color:#41bf43;font-family: 'Courier New', Courier, monospace;">f(x)=
            <input type="text" class="input-box" id="equation"> x &isin; (
            <input type="text" class="range" placeholder="-&infin;" id="minX" label="min x"> ,
            <input type="text" class="range" placeholder="+&infin;" id="maxX" label="max x"> )
            <button id="submit"><img src="images/pencil.png" style="width: 20px;"></button>
            <button class="buttons" id="zoom"><img src="images/plus.png" style="width: 20px;"></button>
            <button class="buttons" id="unzoom"><img src="images/minus.png" style="width: 20px;"></button>
            <button class="buttons" id="undo"><img src="images/undo.png" style="width: 20px;"></button>
            <button class="buttons" id="clear"><img src="images/trash.png" style="width: 20px;"></button>
            <button class="buttons" id="start"><img src="images/play.png" style="width: 20px;"></button>
            <script src="scripts/matter.js"></script>
            <script src="scripts/2DGame.js"></script>
        </div>
        <img id="ui" src="">
        <img id="pi" src="images\pi.png">
        <div  id="console" style="background-color: black;">
            <span id="text" class="textStyle"></span>
        </div>
        <div  id="flash">
        </div>
        <div  id="flash2">
        </div>
        <div style="position: fixed; z-index: -99;">
            <audio autoplay loop>
                <source src="" type="audio/ogg">
              Your browser does not support the audio element.
            </audio> 
        </div>
    </body>
</html>
